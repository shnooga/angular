<form [formGroup]="formGroup" (ngSubmit)="Submit(formGroup)" [noValidate]="">
<div>
    <label>
        User:
        <input formControlName="user" placeholder="Your name">
    </label>
</div>
<div>
    <label>
        Email:
        <input formControlName="email" placeholder="Your email">
    </label>
</div>
<div>
    <label>
        Message:
        <input formControlName="message" placeholder="Your message">
    </label>
</div>
<button type="submit">Send</button>
</form>
